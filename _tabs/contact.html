<blockquote class="prompt-info">
  <div>
    <p>Want to get in touch? fill out the form below and i'll get back to you as soon as possible</p>

<form id="my-form" accept-charset="utf-8" action="https://formspree.io/f/mnqwvgvy" method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" name="tel" class="form-control" placeholder="Phone Number" id="phone">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="my-form-button">Submit</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<script>
    var form = document.getElementById("my-form");
    
    function alert_error() {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Sorry, an error occurred ðŸ˜ž, drop me an email at abdirahman.2q37d@simplelogin.co to get in touch.'
      })
    }
    
    function alert_success() {
      Swal.fire(
        'Success',
        'Form submitted successfully! ðŸ˜Š',
        'success'
        )
    }
    
    async function handleSubmit(event) {
      event.preventDefault();
      var fail = document.getElementById("my-form-fail");
      var success = document.getElementById("my-form-success")
      var data = new FormData(event.target);
      fetch(event.target.action, {
        redirect: "error",
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json',
        }
      }).then(response => {
        if (response.ok) {
          alert_success()
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              alert_error()
            } else {
              alert_error()
            }
          })
        }
      }).catch(error => {
        alert_error()
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
