<blockquote class="prompt-info">
  <div>
    <p>Want to get in touch? fill out the form below and i'll get back to you as soon as possible</p>
  </div>
</blockquote>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/scripts.js"></script>

<script src="/assets/js/scripts.js"></script>

<form name="sentMessage" id="contactForm" accept-charset="utf-8" 
  action="https://formspree.io/f/mnqwvgvy" 
  method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" name="tel" class="form-control" placeholder="Phone Number" id="phone">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" name="message" class="form-control" placeholder="Enter your message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>

<!-- Form Validation -->
<script src="/assets/js/jqBootstrapValidation.js"></script>
<!-- Send Form -->
<script type="text/javascript">
  function alert_success() {
    Swal.fire(
      'Success',
      'Thanks! ðŸ˜Š form submitted',
      'success'
      )
    }
  
  function alert_error() {
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Something went wrong! ðŸ˜ž drop me an email at abdirahman.2q37d@simplelogin.co'
    })
  }
  
  var form = $('#contactForm');

  form.submit( function(e) {
    e.preventDefault();
    var name = $("input#name").val();
    var email = $("input#email").val();
    var phone = $("input#phone").val();
    var message = $("textarea#message").val();
    $.ajax({
      url: form.attr('action'),
      type: form.attr('method'),
      data: {
        name: name,
        phone: phone,
        email: email,
        message: message
      },
      dataType: "json",
    }).done(function () {
      alert_success();
      document.getElementById("contactForm").reset();
    }).fail(function () {
      alert_error()
    });
  });
</script>
